<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
	<meta charset="utf-8"> 
	<title> Página com conteúdo multimídia </title>
	<link rel="stylesheet" type="text/css" href="audio-video.css"> 
</head> 

<body> 
	<h1>Exibindo áudio e vídeo com html5</h1><br>
		<p>Apresenta arquivo de áudio <br>	
			<audio src="audio.mp3" controls> </audio><br>
		</p><br>
			
		<p>Apresenta arquivo de vídeo <br>
			<video src="video.mp4" controls> </video>
		</p><br>
			
		
</body> 
</html>
